name: Deploy Site

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book sphinx-copybutton sphinx-design nbsphinx ipython mindspore mindquantum

      - name: Install Node deps
        run: |
          npm install --no-fund --no-audit

      - name: Compute base path for GitHub Pages
        shell: bash
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          echo "ASTRO_BASE=/${REPO_NAME}/" >> $GITHUB_ENV

      - name: Build docs (JB + Sphinx)
        run: npm run build:docs

      - name: Build site (Astro)
        env:
          ASTRO_BASE: ${{ env.ASTRO_BASE }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
