format: jb-book
root: src/index

parts:
- caption: Tutorials
  chapters:
  - file: src/beginner/beginner
    sections:
    - glob: src/beginner/*
  - file: src/middle_level/middle_level
    sections:
    - glob: src/middle_level/*
  - file: src/advanced/advanced
    sections:
    - glob: src/advanced/*
  - file: src/case_library/case_library
    sections:
    - glob: src/case_library/*
- caption: API Reference
  chapters:
  - file: src/overview
  - file: src/mindquantum.dtype
    sections:
    - glob: src/dtype/*/*
  - file: src/mindquantum.core
    sections:
    - glob: src/core/*/*
  - file: src/mindquantum.simulator
    sections:
    - glob: src/simulator/*/*
  - file: src/mindquantum.framework
    sections:
    - glob: src/framework/*/*
  - file: src/mindquantum.algorithm
    sections:
    - glob: src/algorithm/*/*
  - file: src/mindquantum.device
    sections:
    - glob: src/device/*/*
  - file: src/mindquantum.io
    sections:
    - glob: src/io/*/*
  - file: src/mindquantum.engine
  - file: src/mindquantum.utils
    sections:
    - glob: src/utils/*/*
- caption: Reference
  chapters:
  - file: src/mindquantum_install
  - file: src/paper_with_code
  - file: src/RELEASE
